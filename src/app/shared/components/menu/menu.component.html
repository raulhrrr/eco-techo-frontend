<p-toolbar>
  <div class="p-toolbar-group-start">
    <h1>Sistema de Telemetría Eco-Techo</h1>
  </div>
</p-toolbar>

<p-menubar [model]="menuItems">
  <button (click)="onLogin()" *ngIf="!isUserAuthenticated">
    Iniciar sesión
  </button>
  <button (click)="onLogout()" *ngIf="isUserAuthenticated">
    Cerrar sesión
  </button>
</p-menubar>
