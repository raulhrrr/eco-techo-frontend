<div class="flex">
  <div class="col-3 p-4">
    <h2 class="mb-4">Filtrar Informaci√≥n</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="p-field mb-4">
        <label class="block mb-2" for="initDate">Fecha Inicial</label>
        <p-calendar [showIcon]="true" [showOnFocus]="false" id="initDate"
          formControlName="initDate" dateFormat="yy-mm-dd"></p-calendar>
      </div>
      <div class="p-field mb-4">
        <label class="block mb-2" for="endDate">Fecha Final</label>
        <p-calendar [showIcon]="true" [showOnFocus]="false" id="endDate"
          formControlName="endDate" dateFormat="yy-mm-dd"></p-calendar>
      </div>
      <p-button type="submit" label="Filtrar" [disabled]="form.invalid"></p-button>
    </form>
  </div>
  <div class="col-9 flex-1 p-3">
    <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
  </div>
</div>
