<div class="flex flex-column">
  <div class="flex justify-content-center">
    <div class="col-12">
      <h2 class="text-center">{{ title }}</h2>
    </div>
  </div>
  <div class="flex justify-center">
    <div class="col-12 md-8">
      <p-carousel [value]="images" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
        <ng-template pTemplate="item" let-item>
          <div class="carousel-item-container">
            <img [src]="item.source" [alt]="item.alt" class="carousel-image">
            <div class="p-carousel-caption">{{ item.title }}</div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
  <div class="flex justify-center">
    <div class="col-12 md-8">
      <p-card header="DescripciÃ³n">
        <p>{{ description }}</p>
      </p-card>
    </div>
  </div>
</div>
